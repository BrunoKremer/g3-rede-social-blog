    <section style="padding:50px;" class="hero">
        {%for post in posts%}
        <div class="container">
         <div class="row">	
         
          <div class="col-lg-6 offset-lg-3">
           
           <div class="cardbox shadow-lg bg-white">
            
            <div class="cardbox-heading">
        
             <div class="media m-0">
              <div class="d-flex mr-3">
               <a href=""><img class="img-fluid rounded-circle" src="#" alt="User"></a>
              </div>
              <div class="media-body">
               <p class="m-0">{{post.usuario}}</p>
               <small><span><i class="icon ion-md-time"></i>{{post.data}}</span></small>
              </div>
             </div><!--/ media -->
            </div><!--/ cardbox-heading -->
            <div class="cardbox-item">
                <p class="card-text">{{post.conteudo|linebreaks}} </p>
            </div><!--/ cardbox-item --> 

            {% if post.foto %}
            <div class="cardbox-item">
             <img class="img-fluid" src="{{post.foto.url}}" alt="Image">
            </div><!--/ cardbox-item -->
            {%endif%}
            
         </div><!--/ row -->
        </div><!--/ container -->
        {% endfor %}
       </section>
