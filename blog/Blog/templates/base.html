{% load static %} {% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit = no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type='text/css'>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #8fc38a;">
        <div class="container-sm">
            <div>
                <a href="/"><img src=" {% static 'img/logo.png'%}" alt="image" srcset="" style="width: 40px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form id="searchForm" class="form text-left  form-inline" action="" method="get">
                    <div class="form__field form-group">
                        <input class="input input--text form-control-sm" id="formInput#search" type="text" name="cat" value="{{cat}}" placeholder="Pesquisar..." style="border: none;" />
                        <button class="btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav link-menu navbar-nav-scroll">
                    <li class="nav-item active">
                        <a class="nav-link  " href="/"><i class="bi bi-house-fill"></i><span class="sr-only ">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#sobre"><i class="bi bi-person-square"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{%url 'main:contato'%}"><i class="bi bi-telephone-fill"></i><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="text-center">
            <img class="img-fluid" src="{% static 'img/banner.png'%}" alt="banner" srcset="" style="height: 150px; margin-top: 50px;">
        </div>
    </section>

    {% block main %} {% endblock %} {% block content %} {% endblock %} {% include 'snipetts/rodape.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
